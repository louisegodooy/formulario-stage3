<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentoria</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">


</head>
<div class="page">
<body>
    <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
    
    </header>

    <form id ="my-form">
    
    <form>
<fieldset> 

<div class="fieldset-wrapper">
    <legend> INFORMAÇÕES PESSOAIS</legend>


    <div class="nomesobre">
<div class="input-wrapper">
    <label for="event-name">Nome</label>
    <input type="text"  id="event-name">

</div>
 
<div class="input-wrapper">
<label for="event-surname">Sobrenome</label>
<input type="text"  id="event-surname">
</div>
</div>

<div class="input-wrapper">
    <label for="event-email">Email <span>(digite um email válido)</span> </label>
<input type="email"  id="event-email"
required/>
</div>

<div class="input-wrapper">

    <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span> </label>
    <input type="password"  id="event-password">
</div>
</div>

</fieldset>

<div class="fieldset-wrapper">
<fieldset>
<legend> Informações do mentor</legend>

<div class="input-wrapper">
    <label for="event-mentor">Nome do seu mentor</label>
    <input type="text"  id="event-mentor">
</div>
</fieldset>
</div>

<div class="fieldset-wrapper">
    <fieldset>
    <legend> SEUS HORÁRIOS DISPONÍVEIS</legend>
    <p>PRIMEIRA MENTORIA</p>
  <div class="primeiramentoria">

  
    
    <div class="input-wrapper">
        <label for="event-date">Data <span>(DD/MM/AAAA)</span> </label>
        <input type="text"  id="event-date"/>
    </div>
    
    <div class="input-wrapper">
        <label for="event-begin">Das </label>
        <input type="text"  id="event-begin"/>
    </div>

    <div class="input-wrapper">
        <label for="event-end">Até </label>
        <input type="text"  id="event-end"/>
    </div>
    </div>

     
<p>SEGUNDA MENTORIA</p>

<div class="segundamentoria">
    
<div class="input-wrapper">
    <label for="event-date">Data <span>(DD/MM/AAAA)</span> </label>
    <input type="text"  id="event-date"/>
</div>


<div class="input-wrapper">
    <label for="event-begin">Das </label>
    <input type="text"  id="event-begin"/>
</div>


<div class="input-wrapper">
    <label for="event-end">Até </label>
    <input type="text"  id="event-end"/>
</div>


</div>
</div>



</fieldset>
</form>

<footer>

<button class="button"
type="submit"
 form="my-form"> 
 Salvar</button>

</footer>

</div>
</body>
</html>
